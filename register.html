<!DOCTYPE html> 
<html>
<head>
	<title>Registrasi Mitra Siloker Nurul Fikri</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="demoregister.css">
	<link rel="stylesheet" href="style.css">
</head>
<body class="bg-cyan">
	<div class="body body-s">
	
		<form action="" class="sky-form">
			<header>Form Registrasi</header>
			
			<fieldset>					
				<section>
					<label class="input">
						<i class="icon-append icon-user"></i>
						<input type="text" placeholder="Username">
						<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
					</label>
				</section>
				
				<section>
					<label class="input">
						<i class="icon-append icon-envelope-alt"></i>
						<input type="text" placeholder="Email">
						<b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
					</label>
				</section>
				
				<section>
					<label class="input">
						<i class="icon-append icon-lock"></i>
						<input type="password" placeholder="Password">
						<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
					</label>
				</section>
				
				<section>
					<label class="input">
						<i class="icon-append icon-lock"></i>
						<input type="password" placeholder="Konfirmasi password">
						<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
					</label>
				</section>
			</fieldset>
				
			<fieldset>
									
				<section>
					<label class="select">
						<select>
							<option value="0" selected disabled>Gender</option>
							<option value="1">Male</option>
							<option value="2">Female</option>
							<option value="3">Other</option>
						</select>
						<i></i>
					</label>
				</section>
									
			</fieldset>
			
			<footer>
				<button type="submit" class="button"><a href="login.html" style="color: black;">Register</a></button>
			</footer>
		</form>
		
	</div>
</body>
</html>
